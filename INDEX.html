<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALI.AI - SANA</title>
    <link rel="prefetch" href="college project 3.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: opacity 0.5s;
        }
        body.fade-out {
            opacity: 0;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .start-screen {
            text-align: center;
            animation: fadeIn 2s;
        }
        .start-screen img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            animation: bounce 2s infinite;
        }
        .start-screen h1 {
            font-size: clamp(2em, 5vw, 3em);
            margin: 20px 0 10px;
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            animation: pulse 2s infinite;
        }
        .start-screen p {
            font-size: clamp(1em, 3vw, 1.2em);
            margin: 0 0 30px;
            animation: slideIn 2s;
        }
        .start-button {
            background: #007BFF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.9);
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="start-screen">
        <img src="logo.jpg" alt="kali.AI logo" onerror="this.src='fallback.jpg';">
        <h1>SANA</h1>
        <p>Your gateway to an enhanced interactive experience</p>
        <button class="start-button" onclick="startModule()">Start</button>
    </div>

    <script>
        function startModule() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'college project 3.html';
            }, 500);
        }
    </script>
</body>
</html>
